services:

  # ==================== INFRASTRUCTURE ====================

  postgres:
    image: postgres:16-alpine
    container_name: ridesharing-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridesharing-network

  redis:
    image: redis:7-alpine
    container_name: ridesharing-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridesharing-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ridesharing-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ridesharing-network

  # ==================== CONFIG SERVER ====================

  config-server:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/config-server:latest
    container_name: ridesharing-config-server
    restart: unless-stopped
    ports:
      - "8888:8888"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - ridesharing-network

  # ==================== SERVICE REGISTRY ====================

  service-registry:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/service-registry:latest
    container_name: ridesharing-service-registry
    restart: unless-stopped
    ports:
      - "8761:8761"
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - ridesharing-network

  # ==================== API GATEWAY ====================

  api-gateway:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/api-gateway:latest
    container_name: ridesharing-api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
    networks:
      - ridesharing-network

  # ==================== MICROSERVICES ====================

  user-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/user-service:latest
    container_name: ridesharing-user-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/user_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ridesharing-network

  pricing-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/pricing-service:latest
    container_name: ridesharing-pricing-service
    restart: unless-stopped
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/pricing_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ridesharing-network

  driver-location-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/driver-location-service:latest
    container_name: ridesharing-driver-location
    restart: unless-stopped
    ports:
      - "8083:8083"
    environment:
      SPRING_DATA_REDIS_HOST: redis
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ridesharing-network

  ride-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/ride-service:latest
    container_name: ridesharing-ride-service
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/ride_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ridesharing-network

  payment-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/payment-service:latest
    container_name: ridesharing-payment-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ridesharing-network

  notification-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/notification-service:latest
    container_name: ridesharing-notification-service
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_RABBITMQ_HOST: rabbitmq
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - ridesharing-network

  rating-service:
    image: asia-south1-docker.pkg.dev/rideflux-487315/ridesharing/rating-service:latest
    container_name: ridesharing-rating-service
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/rating_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://service-registry:8761/eureka/
    depends_on:
      service-registry:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ridesharing-network

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  ridesharing-network:
    driver: bridge
